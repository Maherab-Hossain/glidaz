<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MV Creat post</title>
  <!-- CSS LINKS START -->
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <!-- CSS LINKS END -->
</head>
<body class="d-block d-md-none d-lg-none">
    <section id="sm-post-create-section-page">
        <section id="MV-creatpost-header">
            <div class="container ">
                <div class="cross-creatPost-share-part row">
                    <div class="cross-part text-start col-3"><a href="./index.html">
                        <iconify-icon icon="maki:cross"></iconify-icon>
                    </a></div>
                    <div class="creat-post-part col-6">Create post</div>
                    <div class="share-part text-end col-3">Share</div>
                </div>
            </div>
        </section>
        <section id="MV-createPost-menu">
            <div class="container row">
                <div class="MV-createPost-menu-avater col-2"><img src="./images/MV-CreatePost-img.png" alt=""></div>
                <div class="MV-createPost-menu-part col-6">
                    <h5>Oni Ade</h5>
                    <div class="MV-createPost-menu-option row">
                        <div class="public-friends-onlyMe col-3">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> <iconify-icon icon="material-symbols-light:public"></iconify-icon>Public</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Friends of friends</a></li>
                                <li><a class="dropdown-item" href="#">Only me</a></li>
                                <li><a class="dropdown-item" href="#">Friends</a></li>
                              </ul>
                        </div>
                        <div class="public-friends-onlyMe col-3">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><iconify-icon icon="ic:round-plus"></iconify-icon>Album</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Friends of friends</a></li>
                                <li><a class="dropdown-item" href="#">Only me</a></li>
                                <li><a class="dropdown-item" href="#">Friends</a></li>
                              </ul>
                        </div>
                        <div class="public-friends-onlyMe col-3">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> <iconify-icon icon="ic:twotone-read-more"></iconify-icon>More</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Friends of friends</a></li>
                                <li><a class="dropdown-item" href="#">Only me</a></li>
                                <li><a class="dropdown-item" href="#">Friends</a></li>
                              </ul>
                        </div>
                    </div>
        
                </div>
            </div>
        </section>
        <section id="MV-whatAreYouThinking">
                <div class="container">
                    <!-- <input type="text" placeholder="What are you thinking?"> -->
                    <textarea class="" placeholder="Oni, What are you thinking?" id="exampleFormControlTextarea1" rows="3" spellcheck="true"></textarea>
                </div>
        </section>
        <section id="underSlider">
            <div class="container">
                <div class="MV-postElements">
                    <div class="slide-openLine">
                        <img src="./images/MV_Line 18.svg" alt="">
                    </div>
                    <ul>
                        <li>
                            <a href="#" class="row">
                               <img class="col-2" src="./images/MV-Photo.svg" alt="">
                                <p class="col-2">Photo/video</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="row">
                                <img class="col-2" src="./images/MV-Icon.svg" alt="">
                                <p class="col-2">Emotions/activity</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="row">
                                <img class="col-2" src="./images/MV-Map.svg" alt="">
                                <p class="col-2">CheckIn</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="row">
                                <img class="col-2" src="./images/MV-add-user (1).svg" alt="">
                                <p class="col-2">Event</p>
                            </a>
        
                        </li>
                        <li>
                            <a href="#" class="row">
                                <img class="col-2" src="./images/MV-Plane.svg" alt="">
                                <p class="col-4">Your flight</p>
                            </a>
        
                        </li>
                    </ul>
                </div>
        
        
            </div>
        
        </section>
        
    </section>
    <!-- JS LINK START -->
<script src="./js/jquery-3.7.0.min.js"></script>
<script src="./js/slick.min.js"></script>
<script src="./js/all.min.js"></script>
<script src="./js/iconify-icon_1.0.7_iconify-icon.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
<!-- JS LINK END -->
</body>
</html>
